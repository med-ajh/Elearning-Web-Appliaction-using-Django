<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/Images/lms10.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .custom-header {
            background-color: rgba(255, 193, 7, 0.8); /* Dark yellow background with transparency */
            padding: 10px; /* Adjusted padding */
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for better contrast */
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .custom-header h1 {
            font-size: 2rem; /* Font size for the title */
            margin: 0;
            white-space: nowrap; /* Prevent line breaks in the title */
        }
        .custom-header p {
            font-size: 1.2rem; /* Font size for the paragraph */
            margin: 5px 0 0 0; /* Adjusted margin for paragraph */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="custom-header">
            <h1>Bonjour et Bienvenue</h1>
            <p>dans le système de gestion de l'apprentissage en génie informatique</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Inscription</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="id_username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Mot de passe</label>
                                <input type="password" class="form-control" id="id_password1" name="password1">
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="id_password2" name="password2">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="id_is_teacher" name="is_teacher">
                                <label class="form-check-label" for="id_is_teacher">Inscription en tant qu'enseignant</label>
                            </div>
                            <div class="form-group">
                                <label for="id_level">Niveau</label>
                                <select class="form-control" id="id_level" name="level">
                                    {% for value, label in form.level.field.choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
