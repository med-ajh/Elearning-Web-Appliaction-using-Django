{% extends 'base.html' %}
{% block content_class %}content-assignments{% endblock %}
{% block title %}Supprimer la Ressource{% endblock %}

{% block content %}
<div class="container">
    <h2>Supprimer la Ressource</h2>
    <p>Êtes-vous sûr de vouloir supprimer la ressource "{{ resource.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'resource_detail' resource.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
