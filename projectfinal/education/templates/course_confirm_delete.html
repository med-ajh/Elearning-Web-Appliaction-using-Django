{% extends "base.html" %}
{% block content_class %}content-courses{% endblock %}
{% block title %}Supprimer le Cours{% endblock %}

{% block content %}
<h2>Supprimer le Cours</h2>
<p>Êtes-vous sûr de vouloir supprimer le cours "{{ course.title }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
